<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/accounts/register.css">

    <title>Registration Page</title>
  </head>
  <body style="background-color: #bde7b6">
    <div class="container">
    {% for message in messages %}
      <h2>{{message}}</h2>
    {% endfor %}
  </div>

  <form action="register" class="container form-group" method="post">
    {% csrf_token %}
    <label for="fname"><b>First Name:</b></label>
    <input class="form-control" type="text" name="first_name" placeholder="enter your first name" Required>
    <label for="lname"><b>Last Name:</b></label>
    <input class="form-control" type="text" name="last_name" placeholder="enter your last name" Required>
    <label for="uname"><b>Username</b></label>
    <input class="form-control" type="text" name="username" placeholder="enter your username" Required>
    <label for="email"><b>Email-id</b></label>
    <input class="form-control" type="email" name="email" placeholder="enter your email" Required>
    <label for="pass"><b>Password</b></label>
    <input class="form-control" type="password" name="password1" placeholder="enter your password1" Required>
    <label for="conform_pass"><b>Conform Password</b></label>
    <input class="form-control" type="password" name="password2" placeholder="enter your password2" Required><br>
    <input class="form-control btn btn-success" type="submit">
  </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
